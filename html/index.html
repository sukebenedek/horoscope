<!DOCTYPE html>
<html>

<head>
    <title>Horoscope App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Horoscope Generator</h2>

    <select id="month">
        <option value="capricorn">January</option>
        <option value="aquarius">February</option>
        <option value="pisces">March</option>
        <option value="aries">April</option>
        <option value="taurus">May</option>
        <option value="gemini">June</option>
        <option value="cancer">July</option>
        <option value="leo">August</option>
        <option value="virgo">September</option>
        <option value="libra">October</option>
        <option value="scorpio">November</option>
        <option value="sagittarius">December</option>
    </select>

    <button id="btn">Get Horoscope</button>

    <div id="chosen"></div>
    <div id="result"></div>
    <script src="slo.js"></script>
</body>

</html>
